<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excel & JSON Converter</title>
  <meta name="author" content="nh4ttruong">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1>Excel & JSON Converter</h1>
    <div class="notification my-3" id="notification"></div>
    <div class="main">
      <div class="conversion-options">
        <div class="options container shadow-none mt-3">
          <h5 class="text-start">From:</h5>
          <div class="row justify-content-start">
            <div class="col-4">
              <input type="radio" id="xlsxSrc" name="src" value="xlsx" checked>
              <label for="xlsxSrc">Excel</label>
            </div>
            <div class="col-4">
              <input type="radio" id="jsonSrc" name="src" value="json">
              <label for="jsonSrc">JSON</label>
            </div>
          </div>
          <div class="row mx-3 py-2 d-none" id="textInput">
            <textarea id="textAreaInput" placeholder="JSON input"></textarea>
          </div>
          <div class="mx-3 pt-3 file-input">
            <input class="form-control" type="file" id="inputFile" accept=".xlsx, .json">
          </div>
        </div>
        <div class="options container shadow-none mb-4">
          <h5 class="text-start">To:</h5>
          <div class="row justify-content-start">
            <div class="col-4">
              <input type="radio" id="xlsxDest" name="dest" value="xlsx">
              <label for="xlsxDest">Excel</label>
            </div>
            <div class="col-4">
              <input type="radio" id="jsonDest" name="dest" value="json" checked>
              <label for="jsonDest">JSON</label>
            </div>
          </div>
        </div>
      </div>
      <div class="conversion-button mb-2">
        <button id="convertButton" class="btn btn-primary">Convert</button>
        <a id="downloadButton" class="btn btn-primary" href="#">Download</a>
      </div>
    </div>
    <div class="container my-2 shadow-none d-none" id="outputArea">
      <div class="row">
        <div class="col-12">
          <div class="output">
            <textarea id="textOutput" placeholder="Converted data will appear here"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"
    integrity="sha512-r22gChDnGvBylk90+2e/ycr3RVrDi8DIOkIGNhJlKfuyQM4tIRAI062MaV8sfjQKYVGjOBaZBOA87z+IhZE9DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js"></script>
</body>

</html>
